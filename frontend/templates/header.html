<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #e9ecef; /* Light grey background */
            padding: 15px 30px;
        }
        .navbar-brand {
            color: #495057; /* Dark grey text */
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav {
            margin: auto; /* Center align the menu */
        }
        .navbar-nav .nav-link {
            color: #495057; /* Dark grey text */
            font-size: 18px;
            margin-right: 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #6c757d; /* Medium grey on hover */
        }
        .navbar-nav .active .nav-link {
            color: #6c757d; /* Medium grey for active link */
        }
        .custom-login-link {
            color: #fff;
            background-color: #6c757d; /* Medium grey background */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        .custom-login-link:hover {
            background-color: #e9ecef; /* Light grey on hover */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: #495057; /* Dark grey text */
        }
        .custom-login-link:hover .fas {
            color: #495057; /* Dark grey icon */
        }
        .custom-login-link .fas {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Team Epsilon</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vision">Vision</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fraud-detection">Fraud Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact Us</a>
                    </li>
                </ul>
                <a class="custom-login-link" href="/fraud-detection">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Default content or placeholder -->
        {% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
